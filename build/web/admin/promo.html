<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Movie Ticket Promotions">
    <meta name="author" content="">

    <title>Movie Ticket - Current Promotions</title>

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
    <!-- Custom styles for this page -->
    <style>
        .promo-card {
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }
        
        .promo-card:hover {
            transform: translateY(-5px);
        }
        
        .discount-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: #4e73df;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .promo-code {
            font-family: monospace;
            font-size: 1.2rem;
            padding: 8px 12px;
            background: #f8f9fc;
            border-radius: 4px;
            border: 1px dashed #4e73df;
            cursor: pointer;
        }
        
        .copy-tooltip {
            display: none;
            position: absolute;
            background: #1cc88a;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1000;
        }
        
        .countdown {
            color: #e74a3b;
            font-weight: bold;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="text-center">
                <h1 class="h1 mb-4">Special Movie Promotions</h1>
                <p class="lead">Discover amazing discounts on your favorite movies!</p>
            </div>
        </div>
    </div>

    <!-- Promotion Cards Container -->
    <div class="container">
        <div class="row" id="promoContainer">
            <!-- Promotion cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts -->
    <script>
        // Sample promotion data (replace with actual data from your backend)
        const promotions = [
            {
                id: 1,
                code: "SUMMER25",
                discount: 25,
                description: "Summer Special! Get 25% off on all movie tickets",
                startDate: "2025-06-01",
                endDate: "2025-08-31",
                status: true
            },
            // Add more promotions here
        ];

        function createPromoCard(promo) {
            const endDate = new Date(promo.endDate);
            const now = new Date();
            const daysLeft = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
            
            return `
                <div class="col-lg-4 col-md-6">
                    <div class="card promo-card shadow">
                        <div class="discount-badge">
                            ${promo.discount}%
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${promo.description}</h5>
                            <div class="my-4">
                                <p class="mb-2">Use code:</p>
                                <div class="promo-code" onclick="copyPromoCode('${promo.code}')" data-code="${promo.code}">
                                    ${promo.code}
                                </div>
                                <div class="copy-tooltip">Copied!</div>
                            </div>
                            <p class="card-text">
                                <small class="text-muted">Valid until: ${promo.endDate}</small><br>
                                <span class="countdown">${daysLeft} days left</span>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function copyPromoCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const tooltip = event.target.nextElementSibling;
                tooltip.style.display = 'block';
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 2000);
            });
        }

        // Fetch and display active promotions
        function fetchPromotions() {
            // Replace this with actual API call
            const activePromotions = promotions.filter(p => p.status);
            const container = document.getElementById('promoContainer');
            container.innerHTML = activePromotions.map(createPromoCard).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPromotions();
        });
    </script>

</body>

</html>
